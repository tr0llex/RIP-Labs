<meta charset="UTF-8">
<html>
  <head>
    <title>tabs</title>
    <style>
      table {
        width: 40%;
        margin-left: auto;
        margin-right: auto;
      }
      th, td {
        border: 2px solid #700000;
        padding: 10px;
      }

      th {
        background-color: #1A1BBA;
        color: white;
        text-align: center;
      }
      td {
        background-color: #97DDFF;
        color: black;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>C1</th>
        <th>ะก2</th>
        <th>ะก3</th>
      </tr>
      <tr>
        <td colspan="2">1</td>
        <td rowspan="2">2</td>
      </tr>
      <tr>
        <td rowspan="2">3</td>
        <td>4</td>
      </tr>
      <tr>
        <td colspan="2">5</td>
      </tr>
    </table>
  </body>
</html>
