<meta charset="UTF-8">
<html>
  <head>
    <title>lists</title>
  </head>
  <body>
    <b>Нумерованный список</b>
    <ol>
      <li>пункт 1</li>
      <li>пункт 2</li>
      <li>пункт 3</li>
    </ol>
    <b>Ненумерованный список</b>
    <ul>
      <li>пункт 1</li>
      <li>
        пункт 2
        <ul>
          <li><i>пункт 2.1</i></li>
          <li><i>пункт 2.2</i></li>
          <li><i>пункт 2.3</i></li>
        </ul>
      </li>
      <li>пункт 3</li>
    </ul>
    <b>Список с определениями</b>
    <dl>
      <dt><u>пункт 1</u></dt>
      <dd>определение 1</dd>
      <dt><u>пункт 2</u></dt>
      <dd>определения 2</dd>
    </dl>
  </body>
</html>
